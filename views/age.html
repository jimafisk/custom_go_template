---
import Double from "./views/double.html";

let name;
let age;
---

<script>
	document.addEventListener("DOMContentLoaded", function() {
		let d = document.querySelector("div");
		d.style.border = "1px solid red";
	})
</script>

<div>{name}'s age is: {age}</div>

{if age > 200}
	<div>Dead</div>
{else if age > 80}
	<div>Well done</div>
{else if age > 40}
	<div>Over the hill</div>
{else if age > 21}
	<div>Can drink</div>
{else}
	<div>Just a baby</div>
{/if}

<Double {age} />
