---
prop name;
prop age;
---

<script>
	let d = document.querySelector("div");
	d.style.border = "1px solid red";
</script>

<div class="container">
	<div>{name}'s age is: {age}</div>

	{if age > 200}
		<div class="dead">Dead</div>
	{else if age > 80}
		<div class="old">Well done</div>
	{else if age > 40}
		<div class="mid">Over the hill</div>
	{else if age > 21}
		<div class="young">Can drink</div>
	{else}
		<div class="new">Just a baby</div>
	{/if}
</div>

<style>
	.container {
		background-color: gray;
	}
	div > div {
		font-size: 2rem;
	}
	div.dead {
		color: red;
		font-weight: bold;
	}
	div.old {
		color: green;
	}
	.mid {
		color: orange;
	}
	.young {
		color: blue;
	}
	.new {
		color: pink;
	}
</style>
