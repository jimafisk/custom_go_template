---
import Age from "./views/age.html";

let name;
let age;
---

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Test</title>
		<script defer type="text/javascript" src="/script.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Hi {name}</h1>
		<span>Something</span>
		{if name === "John"}
			<div id="praise">John is great</div>
		{else}
			<div>Not sure who you are, but you're probably great</div>
		{/if}
		{if age > 0}
			<Age {name} {age} />
		{/if}
		{for let animal of ["cat", "dog", "whale"]}
			<div>{name} likes: {animal}s</div>
		{/for}
	</body>
</html>

<style>
	.praise {
		color: blue;
	}
	h1 {
		color: yellow;
	}
	span {
		color: purple;
	}
</style>
