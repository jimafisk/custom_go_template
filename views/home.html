---
import Age from "./views/age.html";

let name;
let age;
---

<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
	</head>
	<body>
		<h1>Hi {name}</h1>
		{if name === "John"}
			<div>John is great</div>
		{else}
			<div>Not sure who you are, but you're probably great</div>
		{/if}
		{if age > 0}
			<div>ok</div>
		{/if}
		<Age {name} {age} />
	</body>
</html>
