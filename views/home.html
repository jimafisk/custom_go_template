---
import Age from "./views/age.html";

let name;
let age;
---

<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
		<script defer type="text/javascript" src="/script.js"></script>
	</head>
	<body>
		<h1>Hi {name}</h1>
		{if name === "John"}
			<div>John is great</div>
		{else}
			<div>Not sure who you are, but you're probably great</div>
		{/if}
		{if age > 0}
			<Age {name} {age} />
		{/if}
		{for let animal of ["cat", "dog", "whale"]}
			<div>Animal is: {animal}</div>
		{/for}
	</body>
</html>
