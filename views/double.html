---
prop age;

age = age * 2;
---

<script>
	let ds = document.querySelectorAll("div.double");
	ds.forEach(d => {
		d.style.color = "green";
	})
</script>

<div class="double">Double age is: {age}</div>

{if age > 40}
	<div>Over the hill</div>
{else if age > 21}
	<div>Can drink</div>
{else}
	<div>Just a baby</div>
{/if}
