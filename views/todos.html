---
prop number;
---

<script>
	let t = document.querySelector(".todos");
    //let num = t.dataset.number;
	let n = document.querySelector(".number");
    let num = Number(n.textContent);
	fetch('https://jsonplaceholder.typicode.com/todos')
		.then(response => response.json())
		.then(json => {
			t.innerHTML = json.slice(0, num)
                .map(todo => "<tr><td>" + todo.title + "</td><td>" + todo.completed + "</td></tr>")
                .join('');
		})
</script>

<span class="number" style="display: none;">{number}</span>
<table>
	<thead>
		<tr>
			<th>Todo</th>
			<th>Completed</th>
		</tr>
	</thead>
	<tbody data-number="{number}" class="todos">
	</tbody>
</table>
